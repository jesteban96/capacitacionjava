<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account GTC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/style.css" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/style.css}" type="text/css">
</head>
<body class="d-flex flex-column">
<header class="w-100 h-25 d-flex justify-content-center align-items-center border-bottom bg-dark">
    <h1 class="text-light">User Creation</h1>
    <p class="ms-4 mt-3 img-title"><?xml version="1.0" ?><svg height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h48v48h-48z" fill="none"/><path d="M33 24c2.76 0 4.98-2.24 4.98-5s-2.22-5-4.98-5c-2.76 0-5 2.24-5 5s2.24 5 5 5zm-15-2c3.31 0 5.98-2.69 5.98-6s-2.67-6-5.98-6c-3.31 0-6 2.69-6 6s2.69 6 6 6zm15 6c-3.67 0-11 1.84-11 5.5v4.5h22v-4.5c0-3.66-7.33-5.5-11-5.5zm-15-2c-4.67 0-14 2.34-14 7v5h14v-4.5c0-1.7.67-4.67 4.74-6.94-1.74-.37-3.43-.56-4.74-.56z"/></svg></p>
</header>

<main class="w-100 h-100 container mt-3 mb-3 border rounded-3 pt-2">
    <a href="/login" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover link-opacity-75-hover">Go Back</a>
    <h2 class="text-center">Enter Information</h2>
    <form class="row">
        <div class="col">
            <div class="d-flex flex-column mb-3">
                <label for="input-name" class="mb-1 form-label">Firs Name</label>
                <input type="text" placeholder="Enter FirsName" id="input-name" class="form-control" required>
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="input-gender" class="mb-1 form-label">Gender</label>
                <select name="gender-select" id="input-gender" class="form-control">
                    <option value="0">Select</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other</option>
                </select>
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="input-Birthdate" class="mb-1 form-label">Birthdate</label>
                <input type="date" placeholder="Enter Birthdate" id="input-Birthdate" class="form-control" required>
            </div>
        </div>
        <div class="col">
            <div class="d-flex flex-column mb-3">
                <label for="input-lastname" class="mb-1 form-label">Last Name</label>
                <input type="text" placeholder="Enter LastName" id="input-lastname" class="form-control" required>
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="input-email" class="mb-1 form-label">Email</label>
                <input type="email" placeholder="Enter Email" id="input-email" class="form-control" required>
            </div>
            <div class="d-flex flex-column mb-3">
                <label for="input-password" class="mb-1 form-label">Password</label>
                <input type="password" placeholder="Enter Password" id="input-password" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="col-1 mb-4">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</main>

<footer class="w-100 ">Footer</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
