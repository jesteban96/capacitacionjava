<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/style.css" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/style.css}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-wJ7LKWJ4xD6+vFFWg/hKJx97a4t1lrhC/yBYxzyzv3jkvc8SV0SC01pejz2epGja5XtpG5Q+F2q1bhL1+eYpzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="d-flex justify-content-center flex-column gap-5">
<header class="w-100 align-items-center d-flex justify-content-between px-4 bg-dark">
    <h1 class="display-5 text-light">Admin Home</h1>
    <div class="d-flex gap-2">
        <a th:href="@{/login}" class="btn btn-danger">Cerrar Sesión</a>
    </div>
</header>

<main class="container">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Cumpleaños</th>
            <th>Género</th>
            <th>Correo</th>
            <th>Contraseña</th>
            <th>Rol</th>
            <th>Modificar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${listUser}">
            <td th:text="${person.name}"></td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.birthday}"></td>
            <td>
                <img th:if="${person.gender == '1'}" style="height: 2rem; filter: invert(1)" th:src="@{/img/men.svg}">
                <img th:if="${person.gender == '2'}" style="height: 2rem; filter: invert(1)" th:src="@{/img/woman.svg}">
            </td>
            <td th:text="${person.userName}"></td>
            <td th:text="${person.userPassword}"></td>
            <td th:text="${person.rol}"></td>
            <td><a th:href="@{/updatePerson}">Modificar</a></td>
            <td><a th:href="@{/eliminatePerson}">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
